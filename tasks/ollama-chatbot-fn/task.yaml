id: ollama-chatbot-endpoint
name: ollama-chatbot-endpoint
description: Creates an endpoint for a chatbot, with the option of providing a dataset containing a text corpus index generated by the RAG-index template for Retrieval Augmented Generation
is_active: true
project_type: 8
param_groups:
- name: inputs
  params:
  - name: dataset
    description: Dataset containing an index generated by the RAG-index template as well as well as the corpus it is tied to
    value: null
    data_type: dataset
    required: false
- name: parameters
  params:
  - name: streaming
    description: If the chatbot will return a streaming response (streaming node)
    value: true
    data_type: bool
    required: true
